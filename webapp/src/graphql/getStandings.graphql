query getStandings($gameGroupId: ID!) {
  getStandings(gameGroupId: $gameGroupId) {
    league {
      abbrev
      conferences {
        abbrev
        divisions {
          abbrev
          id
          name
        }
        id
        name
      }
      divisions {
        abbrev
        id
        name
      }
      id
      name
    }
    teams {
      abbrev
      conferenceId
      divisionId
      homeName
      id
      l
      leagueId
      nickname
      w
    }
  }
}
